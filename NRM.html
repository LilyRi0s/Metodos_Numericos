<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Newton-Raphson-Mejorado</title>
        <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Barra Superior donde esta el menu-->
        <nav class="barramenu">
            <div class="contenido">
                <h1 class="titulo">Metodos Numericos</h1>
                <ul class="menu">
                    <button class="opcion" onclick="window.location.href='index.html'">Inicio</button>
                </ul>
            </div>
        </nav>

        <!--Conjunto de la pagina principal-->
        <div class="paginap">
            <h1>Newton-Raphson-Modificado</h1>

            <!--Newton-Rhapson_Mejorado-->
            <div id="NRM" class="tabla" style="display: block;">

                <form id="nrmdatos">

                    <label for="nrmfuncion">Funcion f(x):</label>
                    <input type="text" id="nrmfuncion" placeholder="Ejemplo : 3x^2 - 5x + 16">

                    <label for="nrmxi">Xi:</label>
                    <input type="number" id="nrmxi" placeholder="Ejemplo: 12">

                    <label for="nrmlimite">Limite:</label>
                    <input type="number" id="nrmlimite" placeholder="Ejemplo: 0.1%">

                    <button type="button" onclick="solucionNRM()">Calcular</button>
                </form>
                <div class="resdos">
                <!--Tabla de resultados de NRM-->
                <table id="nrmresultados">
                    <thead>
                        <tr>
                            <th>Interacion</th>
                            <th>Xi</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </div>

        <!--Enlace con js y libreria-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
     <script src="app.js"></script>

    </body>
</html>
